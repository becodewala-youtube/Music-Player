<!DOCTYPE html>
<html>
	<head>
		<title>Simple Music Player | Becodewala</title>
        <link rel="stylesheet" href="style.css">

        <!-- font awesome cdn -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	</head>
	<body>
        <div id="mobile-device">

		<div id="music-player">
    <img id="cover" src="" alt="Album Cover">
   <h2 id="title">Song Title</h2>
   <h3 id="artist">Artist Name</h3>
    <audio id="audio" src=""></audio>
    <div id="controls">
        <i class="fas fa-backward" id="prev"></i>
        <i class="fas fa-play" id="play"></i>
        <i class="fas fa-forward" id="next"></i>
    </div>
</div>
</div>
<script src="script.js"></script>
	</body>
</html>
